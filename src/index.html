<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Doctor Lookup</title>
</head>
<body class="constainer-fluid">
  <h1 class="jumbotron">Doctor Lookup</h1>
  <div class="row">
    <div class="col-md-6">
      <label>First name: </label>
      <input id="first-name" type="text" name="fname">
      <label>  Last name:     </label>
      <input id="last-name" type="text" name="lname">
      <button id="submit-name" class="btn btn-success">Search</button>
    </div>
    <div class="col-md-6">
      <label>Medical Issue: </label>
      <input id="issue" type="text" name="fname">
      <button id="submit-issue" class="btn btn-success">Search</button>
    </div>
  </div>
  <ul id="info-list"></ul>
 
</body>
</html>
